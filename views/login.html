<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/login.css">
    <title>Login</title>
</head>

<body>

    <main class="container">
        <section class="row d-flex justify-content-center align-items-center" style="height:100vh">
            <form class="col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3" style="color: #fff">
                <h1 class="h1 mb-5 fs-3 text-center">Painel</h1>
                <div class="mb-3 position-relative">
                    <label for="inputLogin" class="form-label fs-6">Login</label>
                    <input type="text" class="form-control bg-transparent border-top-0 border-start-0 border-end-0 ps-4"
                        id="inputLogin" aria-describedby="emailHelp" name="login">
                    <i class="bi bi-person-fill position-absolute top-50 fs-5"></i>
                </div>
                <div class="mb-3 position-relative">
                    <label for="inputPassword" class="form-label fs-6">Password</label>
                    <input type="password"
                        class="form-control bg-transparent border-top-0 border-start-0 border-end-0 ps-4"
                        id="inputPassword" name="password">
                    <i class="bi bi-lock-fill position-absolute top-50 fs-5"></i>
                </div>
                <button type="submit" class="btn btn-outline-light" id="buttonLogin">Login</button>
            </form>
        </section>
    </main>



    <!-- scrips -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
        integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="/public/js/functions.js"></script>
    <script src="/public/js/login.js"></script>
</body>

</html>
